<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Notes</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <script defer src="app.js"></script>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #000000;
    transition: all 0.3s ease;
  }

  #splash {
    position: fixed;
    inset: 0;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }

  #splash.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  .splash-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
  }

  .welcome-text {
    color: white;
    font-size: 1.2em;
    font-weight: 300;
    letter-spacing: 1px;
    font-family: sans-serif;
    opacity: 0.8;
    animation: fadeIn 1s ease 0.3s both;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to   { opacity: 0.8; transform: translateY(0); }
  }

  #menu-screen {
    display: none;
    padding: 40px 20px;
    text-align: center;
  }

  .menu-title {
    font-size: 2em;
    margin-bottom: 60px;
    text-decoration: underline;
    text-underline-offset: 4px;
    color: #8b0000;
  }

  .tool-button {
    background: none;
    border: none;
    font-size: 1.2em;
    color: inherit;
    cursor: pointer;
    margin: 10px 0;
    text-transform: lowercase;
    font-weight: 500;
    transition: opacity 0.2s ease;
  }

  .tool-button:hover {
    opacity: 0.6;
  }

  .notepad-screen {
    display: none;
    flex-direction: column;
    align-items: center;
    padding: 60px 20px 20px; /* <-- Top padding increased */
    text-align: center;
  }

  .section-heading {
    font-size: 1.5em;
    margin-bottom: 50px; /* <-- More spacing between title and content */
    color: #8b0000;
  }

  textarea {
    width: 100%;
    max-width: 600px;
    height: 70vh;
    font-size: 1.2em;
    padding: 15px;
    box-sizing: border-box;
    border: 2px solid #cccccc;
    border-radius: 10px;
    background-color: #f9f9f9;
    color: #000000;
    transition: all 0.3s ease;
  }

  #todo-list {
    list-style: none;
    padding: 0;
    margin: 20px 0;
    font-size: 1.1em;
    width: 100%;
    max-width: 500px;
  }

  #todo-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f2f2f2;
    padding: 8px 12px;
    margin: 8px 0;
    border-radius: 8px;
    transition: all 0.2s ease;
  }

  .todo-text {
    flex-grow: 1;
    cursor: pointer;
  }

  .todo-text.done {
    text-decoration: line-through;
    opacity: 0.6;
  }

  .delete-btn {
    background: none;
    border: none;
    font-size: 1.2em;
    color: #8b0000;
    cursor: pointer;
    margin-left: 10px;
  }

  #todo-input-wrapper {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
  }

  #todo-input {
    padding: 10px;
    font-size: 1em;
    width: 60%;
    max-width: 300px;
    border: 2px solid #cccccc;
    border-radius: 8px;
    background-color: #f9f9f9;
    color: #000000;
  }

  .todo-action-btn {
    background: none;
    border: none;
    font-size: 1em;
    color: inherit;
    cursor: pointer;
    text-transform: lowercase;
    opacity: 0.7;
    margin: 5px 0;
  }
  
  .todo-action-btn:hover {
    opacity: 0.5;
  }


  .back-button {
    background: none;
    border: none;
    font-size: 1em;
    color: inherit;
    cursor: pointer;
    margin-top: 20px;
    text-transform: lowercase;
    opacity: 0.7;
  }

  .back-button:hover {
    opacity: 0.5;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #121212;
      color: #ffffff;
    }

    textarea,
    #todo-input {
      background-color: #1e1e1e;
      color: #ffffff;
      border-color: #333333;
    }

    #todo-list li {
      background-color: #1e1e1e;
      border: 1px solid #333333;
    }

    .delete-btn {
      color: #ff6666;
    }

    .todo-action-btn {
      background-color: #000000 !important; /* override white */
      color: #ffffff !important;
    }
  }
    .todo-icon {
    margin-right: 10px;
    font-size: 1.2em;
  }
  @keyframes popOut {
    0% {
      opacity: 1;
      transform: scale(1);
      height: 48px;
      margin: 8px 0;
    }
    100% {
      opacity: 0;
      transform: scale(0.5) rotate(-5deg);
      height: 0;
      margin: 0;
      padding: 0;
    }
  }
    
  .todo-pop-out {
    animation: popOut 300ms ease forwards;
    overflow: hidden;
  }
  @keyframes popInBounce {
  0% {
    opacity: 0;
    transform: scale(0.5);
  }
  60% {
    opacity: 1;
    transform: scale(1.15);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes bounceOut {
  0% {
    opacity: 1;
    transform: scale(1);
    height: auto;
    margin: 8px 0;
  }
  100% {
    opacity: 0;
    transform: scale(0.8);
    height: 0;
    margin: 0;
    padding: 0;
  }
}

.todo-pop-in {
  animation: popInBounce 300ms ease-out;
}

.todo-pop-out {
  animation: bounceOut 300ms ease forwards;
}
@keyframes screenFadeSlideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.screen-animate {
  animation: screenFadeSlideIn 400ms ease;
}
textarea,
.back-button {
  opacity: 0;
  animation: fadeIn 500ms ease forwards;
  animation-delay: 200ms;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to   { opacity: 1; transform: translateY(0); }
}
  .tool-button {
  opacity: 0;
  animation: fadeIn 400ms ease forwards;
}

.tool-button:nth-child(1) {
  animation-delay: 100ms;
}

.tool-button:nth-child(2) {
  animation-delay: 200ms;
}
#radial-menu-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 999;
}

#logo-button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  font-size: 24px;
  background-color: #111;
  color: red;
  border: 2px solid red;
  cursor: pointer;
  z-index: 1000;
}

#radial-menu {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 200px;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

.menu-item {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: #222;
  color: white;
  border: 2px solid red;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  opacity: 0;
  transform: scale(0);
  transition: all 0.3s ease;
  pointer-events: auto;
}

/* When menu is shown */
#radial-menu.active .menu-item {
  opacity: 1;
  transform: scale(1);
}
#radial-menu.active .menu-item {
  opacity: 1;
  transform: scale(1) rotate(var(--angle)) translate(100px) rotate(calc(-1 * var(--angle)));
}
#logo-button img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}
#radial-menu {
  position: absolute;
  width: 200px;
  height: 200px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

.menu-item {
  --angle: 0deg;
  transition: transform 0.4s ease, opacity 0.3s ease;
}

</style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <div class="splash-content">
      <img src="icon-c.png" alt="logo" width="128" height="128" />
      <p class="welcome-text">welcome.</p>
    </div>
  </div>

  <!-- Menu screen -->
  <div id="menu-screen">
    <h1 class="menu-title">Menu</h1>
    <div id="radial-menu-container">
      <button id="logo-button"><img src="icon-c.png" alt="logo" /></button>
      <div id="radial-menu">
        <button class="menu-item" data-target="notepad-screen">üìù</button>
        <button class="menu-item" data-target="todo-screen">‚úÖ</button>
        <button class="menu-item">üìÅ</button>
        <button class="menu-item">‚öôÔ∏è</button>
      </div>
    </div>
  </div>
  </div>


  <!-- Notepad screen -->
  <div id="notepad-screen" class="notepad-screen">
    <h2 class="section-heading">Notepad</h2>
    <textarea id="notes" placeholder="Type your note here..."></textarea>
    <button class="back-button" onclick="goToMenu()">‚Üê back to menu</button>
  </div>

  <!-- TO-DO SCREEN -->
  <div id="todo-screen" class="notepad-screen">
    <h2 class="section-heading">To-Do List</h2>
    <ul id="todo-list"></ul>
  
    <!-- Add Task Button -->
    <button id="show-input-button" class="todo-action-btn" onclick="showTodoInput()">add a task</button>
  
    <!-- Task Input Section -->
    <div id="todo-input-wrapper" style="display:none;">
      <input type="text" id="todo-input" placeholder="Add a task..." />
      <div style="margin-top: 10px;">
        <button class="todo-action-btn" onclick="addTodo()">add</button>
        <button class="todo-action-btn" onclick="hideTodoInput()">cancel</button>
      </div>
    </div>
  
    <button class="back-button" onclick="goToMenu()">‚Üê back to menu</button>
  </div>

  </div>
</body>
</html>
