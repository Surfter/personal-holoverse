<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Notes</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <script defer src="app.js"></script>
  <style>
    /* === [STYLE OMITTED HERE TO KEEP THIS CLEAN — Use your existing CSS] === */
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <div class="splash-content">
      <img src="icon-c.png" alt="logo" width="128" height="128" />
      <p class="welcome-text">welcome.</p>
    </div>
  </div>

  <!-- MENU SCREEN -->
  <div id="menu-screen">
    <h1 class="menu-title">Menu</h1>
    <button class="tool-button" onclick="goToNotepad()">notepad</button>
    <br>
    <button class="tool-button" onclick="goToTodo()">to-do list</button>
  </div>

  <!-- NOTEPAD SCREEN -->
  <div id="notepad-screen" class="notepad-screen">
    <h2 class="section-heading">Notepad</h2>
    <textarea id="notes" placeholder="Type your note here..."></textarea>
    <button class="back-button" onclick="goToMenu()">← back to menu</button>
  </div>

  <!-- TO-DO SCREEN -->
  <div id="todo-screen" class="notepad-screen">
    <h2 class="section-heading">To-Do List</h2>
    <ul id="todo-list"></ul>

    <button class="todo-action-btn" id="show-input-btn" onclick="showTodoInput()">add a task</button>

    <div id="todo-input-wrapper" style="display:none;">
      <input type="text" id="todo-input" placeholder="Your task..." />
      <button class="todo-action-btn" onclick="addTodo()">add</button>
      <button class="todo-action-btn" onclick="hideTodoInput()">cancel</button>
    </div>

    <button class="back-button" onclick="goToMenu()">← back to menu</button>
  </div>
</body>
</html>
