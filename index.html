<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Notes</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      transition: all 0.3s ease;
    }

    #splash {
      position: fixed;
      inset: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .welcome-text {
      color: white;
      font-size: 1.2em;
      font-weight: 300;
      letter-spacing: 1px;
      font-family: sans-serif;
      opacity: 0.8;
      animation: fadeIn 1s ease 0.3s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to   { opacity: 0.8; transform: translateY(0); }
    }

    #menu-screen {
      display: none;
      padding: 40px 20px;
      text-align: center;
    }

    .menu-title {
      font-size: 2em;
      margin-bottom: 60px;
      text-decoration: underline;
      text-underline-offset: 4px;
      color: #8b0000;
    }

    .tool-button {
      background: none;
      border: none;
      font-size: 1.2em;
      color: inherit;
      cursor: pointer;
      margin: 10px 0;
      text-transform: lowercase;
      letter-spacing: 0.5px;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .tool-button:hover {
      opacity: 0.6;
    }

    .tool-button:disabled {
      opacity: 0.3;
      cursor: default;
    }

    .notepad-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .section-heading {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-decoration: underline;
      text-underline-offset: 4px;
      color: #8b0000;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 70vh;
      font-size: 1.2em;
      padding: 15px;
      box-sizing: border-box;
      border: 2px solid #cccccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      color: #000000;
      transition: all 0.3s ease;
    }

    .back-button {
      background: none;
      border: none;
      font-size: 1em;
      color: inherit;
      cursor: pointer;
      margin-top: 20px;
      text-transform: lowercase;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .back-button:hover {
      opacity: 0.5;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      textarea {
        background-color: #1e1e1e;
        color: #ffffff;
        border-color: #333333;
      }

      #todo-input {
        background-color: #1e1e1e;
        color: #ffffff;
        border-color: #333333;
      }
    }

    /* To-Do List Styles */
    #todo-input-wrapper {
      margin-top: 15px;
      display: none;
    }

    #todo-input {
      padding: 15px;
      font-size: 1.1em;
      width: 100%;
      max-width: 600px;
      border: 2px solid #cccccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      color: #000000;
      transition: all 0.3s ease;
    }

    #todo-input + button {
      margin-top: 10px;
      background: none;
      border: none;
      font-size: 1em;
      color: inherit;
      cursor: pointer;
      text-transform: lowercase;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    #todo-input + button:hover {
      opacity: 0.5;
    }

    #show-input-button {
      background: none;
      border: none;
      font-size: 1em;
      color: inherit;
      cursor: pointer;
      margin-top: 10px;
      text-transform: lowercase;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    #show-input-button:hover {
      opacity: 0.5;
    }

    #todo-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      font-size: 1.1em;
    }

    #todo-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 6px 0;
      border-bottom: 1px solid rgba(200, 200, 200, 0.2);
    }

    .todo-text {
      flex-grow: 1;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .todo-text.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .delete-btn {
      background: none;
      border: none;
      font-size: 1em;
      color: inherit;
      cursor: pointer;
      opacity: 0.5;
      margin-left: 10px;
    }

    .delete-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <div class="splash-content">
      <img src="icon-c.png" alt="logo" width="128" height="128" />
      <p class="welcome-text">welcome.</p>
    </div>
  </div>

  <!-- MENU SCREEN -->
  <div id="menu-screen">
    <h1 class="menu-title">Menu</h1>
    <button class="tool-button" onclick="goToNotepad()">notepad</button>
    <br>
    <button class="tool-button" onclick="goToTodo()">to-do list</button>
  </div>

  <!-- NOTEPAD SCREEN -->
  <div id="notepad-screen" class="notepad-screen">
    <h2 class="section-heading">Notepad</h2>
    <textarea id="notes" placeholder="Type your note here..."></textarea>
    <button class="back-button" onclick="goToMenu()">← back to menu</button>
  </div>

  <!-- TO-DO SCREEN -->
  <div id="todo-screen" class="notepad-screen">
    <h2 class="section-heading">To-Do List</h2>
    <ul id="todo-list"></ul>
    <button id="show-input-button" onclick="showTodoInput()">add a task</button>
    <div id="todo-input-wrapper">
      <input type="text" id="todo-input" placeholder="Your task..." />
      <button onclick="addTodo()">add</button>
    </div>
    <button class="back-button" onclick="goToMenu()">← back to menu</button>
  </div>
</body>
</html>
