<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Notes</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <script defer src="app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
        }
        textarea {
            width: 100%;
            height: 80vh;
            font-size: 1.2em;
            padding: 10px;
            box-sizing: border-box;
        }
          /* Splash screen styling */
          #splash {
            position: fixed;
            inset: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
          }
        
          #splash.fade-out {
            opacity: 0;
            pointer-events: none;
          }
        .splash-content {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1em;
        }
        
        .welcome-text {
          color: white;
          font-size: 1.2em;
          font-weight: 300;
          letter-spacing: 1px;
          font-family: sans-serif;
          opacity: 0.8;
        }
        .welcome-text {
          animation: fadeIn 1s ease 0.3s both;
        }
        
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(5px); }
          to   { opacity: 0.8; transform: translateY(0); }
        }

        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            transition: all 0.3s ease;
        }
        textarea {
            width: 100%;
            height: 80vh;
            font-size: 1.2em;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #cccccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #000000;
            transition: all 0.3s ease;
        }        
        
        /* DARK MODE üé®üåô */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            textarea {
                background-color: #1e1e1e;
                color: #ffffff;
                border-color: #333333;
            }
        }
        #menu-screen, #notepad-screen {
          padding: 20px;
        }
        
        #menu-screen h1 {
          font-size: 1.8em;
          margin-bottom: 20px;
        }
        
        #menu-screen button, #notepad-screen button {
          font-size: 1.2em;
          padding: 10px 20px;
          border: none;
          border-radius: 12px;
          background-color: #444;
          color: white;
          cursor: pointer;
          margin-bottom: 20px;
        }
        
        #menu-screen button:hover, #notepad-screen button:hover {
          background-color: #666;
        }

    </style>
</head>
<body>
<!-- Splash screen -->
<div id="splash">
  <div class="splash-content">
    <img src="icon-c.png" alt="logo" width="128" height="128">
    <p class="welcome-text">welcome.</p>
  </div>
</div>

<!-- MENU SCREEN -->
<div id="menu-screen">
  <h1>Menu</h1>
  <button onclick="goToNotepad()">Notepad</button>
</div>

<!-- NOTEPAD SCREEN -->
<div id="notepad-screen" style="display: none;">
  <button onclick="goToMenu()">‚Üê Back to Menu</button>
  <textarea id="notes" placeholder="Type your note here..."></textarea>
</div>

</body>
</html>
