<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Notes</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <script defer src="app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
        }
        textarea {
            width: 100%;
            height: 80vh;
            font-size: 1.2em;
            padding: 10px;
            box-sizing: border-box;
        }
          /* Splash screen styling */
          #splash {
            position: fixed;
            inset: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
          }
        
          #splash.fade-out {
            opacity: 0;
            pointer-events: none;
          }
    </style>
</head>
<body>
    <h1>Text Channel</h1>
    <!-- Splash screen -->
    <div id="splash">
      <img src="icon-c.png" alt="logo" width="128" height="128">
    </div>
    <textarea id="note" placeholder="Write something..."></textarea>
</body>
</html>
