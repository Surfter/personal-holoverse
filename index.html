<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Notes</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <script defer src="app.js"></script>
  <style>
   body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #000000;
  color: #e10600;
  transition: all 0.3s ease;
}

.menu-title, .section-heading {
  font-size: 2em;
  margin-bottom: 60px;
  text-decoration: underline;
  text-underline-offset: 4px;
  color: #e10600;
  text-align: center;
}

textarea {
  width: 100%;
  max-width: 600px;
  height: 70vh;
  font-size: 1.2em;
  padding: 15px;
  box-sizing: border-box;
  border: 2px solid #e10600;
  border-radius: 10px;
  background-color: #0a0a0a;
  color: #e10600;
  transition: all 0.3s ease;
}

textarea:focus {
  outline: none;
  border-color: #ff1a1a;
}

.tool-button, .back-button {
  background: none;
  border: none;
  font-size: 1.2em;
  color: #e10600;
  cursor: pointer;
  margin: 10px 0;
  text-transform: lowercase;
  letter-spacing: 0.5px;
  font-weight: 500;
  transition: opacity 0.2s ease;
}

.tool-button:hover, .back-button:hover {
  opacity: 0.6;
}

.tool-button:disabled {
  opacity: 0.3;
  cursor: default;
}

/* Splash screen */
#splash {
  position: fixed;
  inset: 0;
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}

#splash.fade-out {
  opacity: 0;
  pointer-events: none;
}

.splash-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1em;
}

.welcome-text {
  color: #e10600;
  font-size: 1.2em;
  font-weight: 300;
  letter-spacing: 1px;
  font-family: sans-serif;
  opacity: 0.8;
  animation: fadeIn 1s ease 0.3s both;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to   { opacity: 0.8; transform: translateY(0); }
}

  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <div class="splash-content">
      <img src="icon-c.png" alt="logo" width="128" height="128" />
      <p class="welcome-text">welcome.</p>
    </div>
  </div>

  <!-- MENU SCREEN -->
  <div id="menu-screen">
    <h1 class="menu-title">Menu</h1>
    <button class="tool-button" onclick="goToNotepad()">notepad</button>
    <br>
    <button class="tool-button" disabled>wip</button>
  </div>

  <!-- NOTEPAD SCREEN -->
  <div id="notepad-screen" class="notepad-screen">
    <h2 class="section-heading">Notepad</h2>
    <textarea id="notes" placeholder="Type your note here..."></textarea>
    <button class="back-button" onclick="goToMenu()">‚Üê back to menu</button>
  </div>
</body>
</html>
